<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pesanan</title>
</head>
<body>
    <h2>Daftar Produk</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Harga</th>
                <th>Stok</th>
            </tr>
        </thead>
        <tbody id="daftar-produk"></tbody>
    </table>
    
    <h3>Tambah Produk</h3>
    <input type="text" id="nama" placeholder="Nama Produk">
    <input type="number" id="harga" placeholder="Harga">
    <input type="number" id="stok" placeholder="Stok">
    <button onclick="tambahProduk()">Tambah</button>
    
    <h3>Hapus Produk</h3>
    <input type="number" id="hapus-id" placeholder="ID Produk">
    <button onclick="hapusProduk()">Hapus</button>

    <script>
        let produkToko = [
            { id: 1, nama: "Laptop", harga: 7000000, stok: 5 },
            { id: 2, nama: "Mouse", harga: 200000, stok: 10 },
            { id: 3, nama: "Keyboard", harga: 350000, stok: 7 }
        ];

        function tampilkanProduk() {
            let daftarProduk = document.getElementById("daftar-produk");
            daftarProduk.innerHTML = "";
            produkToko.forEach(produk => {
                let row = `<tr>
                    <td>${produk.id}</td>
                    <td>${produk.nama}</td>
                    <td>Rp${produk.harga}</td>
                    <td>${produk.stok}</td>
                </tr>`;
                daftarProduk.innerHTML += row;
            });
        }

        function tambahProduk() {
            let nama = document.getElementById("nama").value;
            let harga = parseInt(document.getElementById("harga").value);
            let stok = parseInt(document.getElementById("stok").value);
            let idBaru = produkToko.length > 0 ? produkToko[produkToko.length - 1].id + 1 : 1;
            
            if (nama && harga && stok) {
                produkToko.push({ id: idBaru, nama, harga, stok });
                tampilkanProduk();
            }
        }

        function hapusProduk() {
            let id = parseInt(document.getElementById("hapus-id").value);
            let index = produkToko.findIndex(produk => produk.id === id);
            if (index !== -1) {
                produkToko.splice(index, 1);
                tampilkanProduk();
            }
        }

        tampilkanProduk();
    </script>
</body>
</html>
