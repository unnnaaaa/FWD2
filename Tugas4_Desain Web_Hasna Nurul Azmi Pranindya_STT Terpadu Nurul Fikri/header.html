<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   
    h2{
        padding: 15px;
        color: skyblue;
        animation: blink 1s linear infinite;
        text-align: center;
    }
    @keyframes blink{
        0%{opacity:0;}
        50%{opacity:.5;}
        100%{opacity: 1;}
    }

</style>
<body>
        <h2>Welcome to Una's Space</h2>
</body>
