<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Transportasi</title>
</head>
<body>
    <h2>Sistem Manajemen Transportasi</h2>
    <label>Nama Pelanggan:</label>
    <input type="text" id="nama"><br>
    
    <label>Nomor Telepon:</label>
    <input type="text" id="nomorTelepon"><br>
    
    <label>Nama Kendaraan:</label>
    <input type="text" id="kendaraan"><br>
    
    <label>Tipe Kendaraan:</label>
    <input type="text" id="tipe"><br>
    
    <button onclick="tambahPelanggan()">Sewa Kendaraan</button>

    <h3>Daftar Pelanggan yang Menyewa Kendaraan</h3>
    <table border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Nomor Telepon</th>
                <th>Kendaraan Disewa</th>
            </tr>
        </thead>
        <tbody id="daftar-pelanggan"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
